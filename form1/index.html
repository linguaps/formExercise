<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <div>
        <label for="mail">Email</label>
        <input type="email" id="mail" name="mail" placeholder="somebody@powercoders.org"   required></div>
        <div>
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phone" placeholder="+41774822412">
        </div>
        <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required></div>
        <div><label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" required></div>
        <div> <label for="color">Color</label>
        <input type="color" id="color" name="color">
        </div>
        <input type="submit">
    </form>
    
</body>
</html>
